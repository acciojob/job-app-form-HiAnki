<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<lebel for="name">Name</lebel>
		<input id="name" type="text" required>
		
		<lebel for="email">Email</lebel>
		<input id="email" type="email" required>
		<br>

		<h4>Select Gender</h4>
		<lebel for="male">Male</lebel>
		<input id="male" name="gender" type="radio" required>
		<lebel for="female">Female</lebel>
		<input id="female" name="gender" type="radio" required>
		<br>

		<lebel>Choose your laptop</lebel>
		<select id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		<br>
		
		<lebel for="age">Age</lebel>
		<input id="age" type="number" required>

		<br>

		<lebel for="dob">Date of Birth</lebel>
		<input id="dob" type="date" required>

		<br>

		<lebel for="password">Password</lebel>
		<input id="password" type="password" required>

		<br>

		<lebel for="portfolio">Portfolio URL</lebel>
		<input id="portfolio" type="url" >

		<br>

		<button type="submit">Submit Button</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
